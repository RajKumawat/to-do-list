<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>to-do list</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="heading">
                <h1>Work To Do</h1>
            </div>
            <p class="text1">Enter your work task in the input field</p>
            <p class="text2">Mark them as complete</p>
            <p class="text3">Click X to remove task</p>
        </div>

        <div class="input-field">
            <input type="text" id="userInput" placeholder="Enter task here...">
            <button id="enter">Enter</button>
        </div>

        <div class="list-item">
            <ul class="list">

            </ul>
        </div>
    </div>
    <script type="text/javascript" src="todo.js"></script>
</body>

</html>
